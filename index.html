<html>

<head>
    <title>Japancool</title>
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="DreamFight">
    <meta name="keywords" content="Japancool, ATP, Tennis, 2025">

    <link rel="preload" href="dreamfight_no_loop.gif" as="image">

    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: black;
        }

        .center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .opacity-0 {
            opacity: 0;
        }

        .fade-in {
            animation: fadeIn 2s ease-in forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        #dreamfight {
            position: absolute;
            top: -220px;
            left: 50%;
            transform: translateX(-50%);
            object-fit: cover;
            z-index: -1;
            width: 100vw;
            height: 1080px;
            object-fit: cover;
        }

        @media (max-width: 720px) {

            #dreamfight {
                top: -85px;
                height: 810px;
            }
        }


        @media (max-width: 500px) {

            #dreamfight {
                top: -4px;
                height: 648px;
            }

            #tennis_transformed {
                width: 374px;
                height: 47px;
            }
        }

        .overflow-hidden {
            overflow-x: hidden;
            width: 100vw;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <object id="presenting" style="top:140px" class="center opacity-0 fade-in" type="image/svg+xml"
            data="presenting.svg"></object>
        <img id="dreamfight" class="center opacity-0" src="dreamfight_no_loop.gif" alt="DreamFight">
        <object id="tennis_transformed" style="top:480px" class="center opacity-0" type="image/svg+xml"
            data="tennis_transformed.svg" alt="Tennis transformed"></object>
        <object style="top:550px" class="center opacity-0" type="image/svg+xml" data="2025.svg" alt="2025"></object>
        <object style="top:700px" class="center opacity-0" type="image/svg+xml" data="brought_to_you_by.svg"
            alt="brought to you by"></object>
        <object style="top:730px" class="center opacity-0" type="image/svg+xml" data="japancool_x_atp.svg"
            alt="Japancool x ATP"></object>
    </div>

</body>
<script>
    var dreamfight = document.getElementById('dreamfight');
    var presenting = document.getElementById('presenting');

    function fadeInDreamfight() {
        dreamfight.classList.add('fade-in');

        dreamfight.addEventListener('animationend', function () {
            document.querySelectorAll('.opacity-0').forEach(function (element) {
                element.classList.add('fade-in');
            });
        });
    }

    presenting.addEventListener('animationend', function () {
        if (dreamfight.complete) {
            fadeInDreamfight();
        } else {
            dreamfight.addEventListener('load', function () {
                fadeInDreamfight();
            });
        }
    });
</script>

</html>
